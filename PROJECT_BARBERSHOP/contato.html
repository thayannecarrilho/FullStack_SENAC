<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Barber Shop Senac</title>
</head>

<body>
    <div class="container">
        <nav class="navbar-container">


            <img src="./img/logo-barbearia.png" alt="logo" class="logo">
            <ul class="menu-nav">
                <li>
                    <a href="./index.html">
                       Home
                    </a>
                </li>
                <li>
                    <a href="#about">
                        Sobre
                    </a>
                </li>
                <li>
                    <a href="#Produtos">
                        Serviços
                    </a>
                </li>
                <li>
                    <a href="#Preços">
                        Preços
                    </a>
                </li>
                <li>
                    <a href="#localização">
                        Localização
                    </a>
                </li>
                <li>
                    <a href="#" id="link-btn">
                        Agendar agora
                    </a>
                </li>
            </ul>
        </nav>
        </header>
        <main>
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for"message">Mensagem</label>
                <textarea cols="70" rows="10" id="message" class="input-padrao" required></textarea>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seg</td>
                            <td>8H - 20h</td>
                        </tr>
                        <tr>
                            <td>Qua</td>
                            <td>8H - 20h</td>
                        </tr>
                        <tr>
                            <td>Sex</td>
                            <td>8H - 20h</td>
                        </tr>
                    </tbody>
                </table>

                <fieldset class="formas de contato">
                    <legend>Como podemos entrar em contato com você?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email">Email</label>


                    <label for="radio-phone"><input type="radio" name="contato" value="phone"
                            id="radio-phone">Telefone</label>


                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend> Qual o melhor hórario de atendimento para você?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <div class="checkbox-news">
                    <label><input type="checkbox" checked>Quero receber as novidades da Barbearia Alura por
                        email</label>
                </div>
                <input type="submit" value="Send" class="sendbotton">
            </form>
        </main>
        <footer>
            <p>&copy;Maninho Brown, Nanda e Thay 2023</p>
        </footer>
</body>

</html>
